<!doctype html>
<html ng-app="example">
	<head>
		<title>Angular Example</title>
		<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap-theme.min.css" />
	</head>
	<body ng-controller="ExampleController as example">
		<ul class="list-group">
			<li class="list-group-item" ng-repeat="sphere in example.spheres">
				<h3> 
					{{sphere.name}}
				</h3>
				<p>
					Euler Number: {{sphere.euler}}
					Faces: {{sphere.faces}}
					Edges: {{sphere.edges}}
					Vertices: {{sphere.vertices}}
					Description: {{sphere.description}}
				</p>
				<button ng-show="sphere.isExample"> View </button>
				<button ng-show="sphere.isComputable"> Compute </button>
			</li>
		</ul>	
		<script type="text/javascript" src="/angular/angular.min.js"></script>
		<script type="text/javascript" src="/js/app.js"></script>
	</body>
</html>
