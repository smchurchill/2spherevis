<!doctype html>
<html ng-app="example">
	<head>
		<title>Angular Example</title>
		<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap-theme.min.css" />

		
	</head>
	<body class="container" ng-controller="ExampleController as example">
		<div class="product row" ng-repeat="sphere in example.spheres">
				<h3> 
					{{sphere.name}}
				</h3>
				<p>
					Euler Number:
					<em class="pull-right">{{sphere.euler}}</em>
					<br>
					Faces:
					<em class="pull-right">{{sphere.faces}}</em>
					<br>
					Edges:
					<em class="pull-right">{{sphere.edges}}</em>
					<br>
					Vertices:
					<em class="pull-right">{{sphere.vertices}}</em>
					<br>
					Description: {{sphere.description}}
				</p>
				<button ng-show="sphere.isExample"> View </button>
				<button ng-show="sphere.isComputable"> Compute </button>
			</li>
		</ul>	
		<script type="text/javascript" src="/angular/angular.min.js"></script>
		<script type="text/javascript" src="/js/app.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="/bootstrap/js/bootstrap.min.js"></script>
	</body>
</html>
