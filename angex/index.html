<!DOCTYPE html>
<html ng-app="example">
	<head>
		<title>Angular Example</title>
		
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		
		<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap.min.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script src="/bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="/angular/angular.min.js"></script>
		<script type="text/javascript" src="/js/app.js"></script>	
	</head>
	<body class="container" ng-controller="ExampleController as example">
	
		<!-- Spheres Container -->
		<div class="list-group">
			<!-- Sphere Container -->
			<div class="list-group-item" ng-repeat="sphere in example.spheres">		
				<h3> 
					{{sphere.name}}
				</h3>
				
				<!-- Image Gallery -->
				
				<!-- Panels -->
				<section ng-controller="PanelController as panel">
					<ul class="nav nav-pills">
						<li ng-class="{ active:panel.isSelected(1) }">
							<a href ng-click="panel.selectTab(1)"> Description </a>
						</li>
						<li ng-class="{ active:panel.isSelected(2) }">
							<a href ng-click="panel.selectTab(2)"> Specifications </a>
						</li>
					</ul>
					<div class="panel" ng-show="panel.isSelected(1)">
						<h4>Description </h4>
						<p>{{sphere.description}}</p>
					</div>
					<div class="panel" ng-show="panel.isSelected(2)">
						<h4>Specifications </h4>
						<p>
							Euler Characteristic:
							<em>{{sphere.euler}}</em>
							<br>
							Faces:
							<em>{{sphere.faces}}</em>
							<br>
							Edges:
							<em>{{sphere.edges}}</em>
							<br>
							Vertices:
							<em>{{sphere.vertices}}</em>
						</p>
					</div>
				</section>
				<button ng-show="sphere.isExample"> View </button>
				<button ng-show="sphere.isComputable"> Compute </button>
				
			</div>
		</div>
	s</body>
</html>
