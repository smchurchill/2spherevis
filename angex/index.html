<!doctype html>
<html ng-app="example">
	<head>
		<title>Angular Example</title>
		<link rel="stylesheet" type="text/css" href="/bootstrap/css/bootstrap-theme.min.css" />
	</head>
	<body ng-controller="ExampleController as example">
		<div ng-repeat="sphere in example.spheres">
			<h1> {{sphere.name}} </h1>
			<h2> Euler Number: {{sphere.euler}} </h2>
			<h3>
				Faces: {{sphere.faces}} <br>
				Edges: {{sphere.edges}} <br>
				Vertices: {{sphere.vertices}}
			</h3>
			<p> Description: {{sphere.description}} </p>
			<button ng-show="sphere.isExample"> View </button>
			<button ng-show="sphere.isComputable"> Compute </button>
		</div>	
		<script type="text/javascript" src="/angular/angular.min.js"></script>
		<script type="text/javascript" src="/js/app.js"></script>
	</body>
</html>
