<!DOCTYPE html>
<html>
	<head>
		<title>Samex</title>

		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">		
		<link rel="stylesheet" type="text/css" href="/css/samex.css" />
	</head>
	<body>
		<script src="/js/three.js"></script>
		<script src="/js/geometries/ConvexGeometry.js"></script>
		<script src="/js/Detector.js"></script>
		<script src="/js/libs/stats.min.js"></script>
		<script src="/js/utils.js"></script>
        <script> 
		    if(!Detector.webgl) Detector.addGetWebGLMessage();
		    
		    var scene, camera;
		    
		    scene = new THREE.Scene();
	        camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);

            init(scene, camera);
        
            vertices = [
                new THREE.Vector3(0, 0, -155),
                new THREE.Vector3(150, 0, 39),
                new THREE.Vector3(75, 130, 39),
                new THREE.Vector3(105, 5, 114),
                new THREE.Vector3(-93, 113, -51),
                new THREE.Vector3(-63, -132, -51)
            ];
            
            faces = [
                new THREE.Face3(0,1,2),
                new THREE.Face3(1,2,3),
                new THREE.Face3(0,2,4),
                new THREE.Face3(0,1,5),
                new THREE.Face3(2,3,4),
                new THREE.Face3(1,3,5),
                new THREE.Face3(0,4,5),
                new THREE.Face3(3,4,5)
            ];
            
            addTexturedGeometry(
                '/textures/UV_Grid_Sm.jpg',    
                generateGeometry(vertices, faces),
                scene
            );
                        
            animate(scene, camera, true);


        </script>
	</body>
</html>
