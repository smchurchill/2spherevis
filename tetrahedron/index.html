<!DOCTYPE html>
<html>
	<head>
		<title>Samex</title>

		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">		
		<link rel="stylesheet" type="text/css" href="/css/samex.css" />
	</head>
	<body>
		<script src="/js/three.js"></script>
		<script src="/js/geometries/ConvexGeometry.js"></script>
		<script src="/js/Detector.js"></script>
		<script src="/js/libs/stats.min.js"></script>
		    <script> 
		    if(!Detector.webgl) Detector.addGetWebGLMessage();

            var container, stats;

            var camera, scene, renderer;

            init();
            animate();

            function init() {
                
                container = document.createElement('div');
                document.body.appendChild(container);
                
                camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 1, 2000);
                camera.position.y = 400;
                
                scene = new THREE.Scene();
                
                
                
                var loader = new THREE.TextureLoader();
                var texture = loader.load('/textures/UV_Grid_Sm.jpg');
                texture.wrapS = THREE.RepeatWrapping;
                texture.wrapT = THREE.RepeatWrapping;
                texture.anisotopy = 16;
                
                var materials = [
                    new THREE.MeshLambertMaterial({map: texture}),
                    new THREE.MeshBasicMaterial({color: 0xffffff, wireframe: true, transparent: true, opacity: 0.1})
                ];

                var geometry = new THREE.Geometry();
                geometry.vertices.push(
                    new THREE.Vector3(0, 0, -158),
                    new THREE.Vector3(153, 0, 37),
                    new THREE.Vector3(77, 133, 37),
                    new THREE.Vector3(-94, 118, -48)
                );
                
                geometry.faces.push(
                    new THREE.Face3(0, 1, 2),
                    new THREE.Face3(3, 1, 2),
                    new THREE.Face3(0, 3, 2),
                    new THREE.Face3(0, 1, 3)
                );
                
                // Next funciton and for loop directly from ConvexGeometry.js
	            function vertexUv( vertex ) {

		            var mag = vertex.length();
		            return new THREE.Vector2(
		                vertex.x / mag,
		                vertex.y / mag
	                );

	            }
                
                for ( var i = 0; i < geometry.faces.length; i ++ ) {

		            var face = geometry.faces[ i ];

		            geometry.faceVertexUvs[ 0 ].push( [
			            vertexUv( geometry.vertices[ face.a ] ),
			            vertexUv( geometry.vertices[ face.b ] ),
			            vertexUv( geometry.vertices[ face.c ] )
		            ] );

	            }
                
                geometry.computeFaceNormals();
                geometry.computeVertexNormals();

                
                
                var object = THREE.SceneUtils.createMultiMaterialObject( geometry, materials);
                scene.add(object);
                
                scene.add(new THREE.AmbientLight(0x404040));
                
                var light = new THREE.DirectionalLight(0xffffff);
                light.position.set(0,1,0);
                scene.add(light);
                
                renderer = new THREE.WebGLRenderer({antialias: true});
                renderer.setPixelRatio(window.devicePixelRatio);
                renderer.setSize(window.innerWidth, window.innerHeight);
                container.appendChild(renderer.domElement);
                
                stats = new Stats();
                container.appendChild(stats.dom);
                
                window.addEventListener('resize', onWindowResize, false);
            }

            function onWindowResize() {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }

            function animate() {
                requestAnimationFrame(animate);
                render();
                stats.update();

            }

            function render() {
                var timer = Date.now()*0.0001;
                camera.position.x = Math.cos(timer)*800;
                camera.position.y = Math.sin(timer)*800;
                
                camera.lookAt(scene.position);
                
			    var object = scene.children[ 0 ];
			    object.rotation.x = timer * 5;
			    object.rotation.y = timer * 2.5;
                
                renderer.render(scene, camera);
            }
        </script>
	</body>
</html>
